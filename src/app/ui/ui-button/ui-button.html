<button class="ui-standard-btn" [class.icon-button]="icon() || pipeIcon()" [class.small]="size() === 'small'" [disabled]="disabled()">
    @if (icon() != null) {
        <span class="material-symbols-rounded">{{ icon() }}</span>
    }
    @if (pipeIcon() != null) {
        <span class="pipe-icon" [innerHTML]="pipeIcon() | nrIcons"></span>
    }
    <span>{{ text() }}</span>
</button>
